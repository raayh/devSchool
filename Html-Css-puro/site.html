<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            </div>

            <div class="bloco-preto"> </div>

                <div class="texto-ger"> Gerenciamento </div>

            </div> 
            <div class="menu-aluno"> 
                <div class="texto-aluno"> Alunos </div>
                <div class="barra"> </div>
            </div>

        </div>

        <div class="box-direita">
            
            <div class="cabecalho">
                
                <div class="cabecalho-esquerda">

                    <div class="imagem-cabecalho">
                        <div> <img src="./images/foto.svg" alt=""> </div>
                        <div class="absoluto"> 3 </div>

                    <div class="texto"> Olá, <b>Bruno de Oliveira</b> </div>

                    </div> 
                    <div class="img2"> 
                        <img src="./images/log-out.svg" alt="" > 
                    </div>    
                </div>
                
                
            </div>

            <div class="conteudo">
                
                <div class="box-aluno"> 
                    <div class="titulo"> 
                        <div class="barra2"> </div>
                        <div> <b>Novo Aluno</b> </div>
                    </div>

                    <div class="container-form">  
                        
                        <div class="form">
                            <div class="label">Nome:</div>
                            <input class="input"></input>
                        </div>
                        <div class="form">
                            <div class="label">Curso:</div>
                            <input class="input"></input>
                        </div>
                        <div class="form">
                            <div class="label">Chamada:</div>
                            <input class="input"></input>
                        </div>
                        <div class="form">
                            <div class="label">Turma:</div>
                            <input class="input"></input>
                        </div>
                        <button class="btn-cadastrar"> Cadastrar </button>
                    </div>
                </div>

                <div class="box-matriculados"> 
                    <div class="titulo"> 
                        <div class="barra2"> </div>
                        <div> Alunos Matriculados</div>
                    </div>

                <table class ="tabela">
                    <thead>
                        <tr>
                            <th class="titulos"> ID </th>
                            <th class="titulos"> Nome </th>
                            <th class="titulos"> Chamada </th>
                            <th class="titulos"> Turma </th>
                            <th class="titulos"> Curso </th>
                            <th class="campo-acao"> </th>
                            <th class="campo-acao"> </th>
                        </tr>
                    </thead>
            
                    <tbody>
                        <tr >
                            <td> 1 </td>
                            <td> Fulano da Silva Sauro</td>

                            <td > <button> <img src="./images/edit.svg" alt="" /> </button> </td>
                            <td >   <button> <img src="./images/excluir.svg" alt="" /> </button> </td>
                        </tr>
                    </tbody>
                      
                </table>

        </div>
